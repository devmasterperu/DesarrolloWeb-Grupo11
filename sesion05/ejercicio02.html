<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Descripción de nuestra web">
        <title>Devmaster Perú</title>
        <style>
            div {
                background-color: springgreen;
                width: 200px;
                height: 200px;

                padding: 10px;
                border: 1px dashed deeppink;
                box-sizing: border-box;
            }
            .box-1 {
                margin-bottom: 70px;
            }
            .box-2 {
                margin-top: 30px;
            }
            .box-3 {
                border-radius: 50%; /* circulo */
            }
        </style>
    </head>
    <body>
        <!-- BOX MODEL -->
        <div class="box-1">
            HOLA DAVID!
        </div>
        <!-- ¿? = 70px -->
        <div class="box-2">
            HOLA JEANCARLOS!
        </div>
        <div class="box-3">
            HOLA KAREN!
        </div>
    </body>
</html>
