<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Descripción de nuestra web">
        <title>Devmaster Perú</title>
    </head>
    <body>
        <main>
            <section>
                <form>
                    <label>NOMBRES</label>      <input type="text"><br><br>

                    <label>HORA</label>         <input type="time"><br><br>
                    <label>BUSQUEDA</label>     <input type="search"><br><br>

                    <label>COLOR</label>        <input type="color"><br><br>
                    <label>SUBIR ARCHIVO</label><input type="file"><br><br>
                    <input type="submit">
                </form>
            </section>
        </main>

</html>
